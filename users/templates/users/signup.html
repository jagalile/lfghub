{% extends 'users/base.html' %}
{% block content %}
  <div class="row justify-content-center mt-5 mb-5">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Sign up</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">Join the Lookers!</h6>
          <form action="/users/signup" method="post">
            {% csrf_token %}
            <form class="row g-3">
              <div class="col-md-12">
                <label class="form-label">Username</label>
                {% if not username_error %}
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                    <input type="username" name="username" class="form-control" placeholder="username" required />
                  </div>
                {% else %}
                  <div class="input-group has-validation">
                    <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                    <input type="username" name="username" class="form-control is-invalid" placeholder="username" required />
                    <div class="invalid-feedback">This username is already in use.</div>
                  </div>
                {% endif %}
              </div>
              <div class="col-md-12 mt-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" name="password" class="form-control" placeholder="password" required />
                </div>
              </div>
              <div class="col-md-12 mt-3">
                <label class="form-label">Confirm password</label>
                {% if not confirm_password_error %}
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" name="confirm_password" class="form-control" placeholder="password" required />
                  </div>
                {% else %}
                  <div class="input-group has-validation">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" name="confirm_password" class="form-control is-invalid" placeholder="password" required />
                    <div class="invalid-feedback">The passwords do not match.</div>
                  </div>
                {% endif %}
              </div>
              <div class="col-12 mt-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck" required />
                  <label class="form-check-label" for="gridCheck">I agree to the <a href="{% url 'users:terms-and-conditions' %}" target="_blank">terms and conditions</a></label>
                </div>
              </div>
              <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary">Log in</button>
              </div>
            </form>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
